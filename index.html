<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neonnest Radar Feed</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .search-bar {
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: white;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .filter {
      background-color: #1f1f1f;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }

    .filter:hover {
      background-color: #292929;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .product-stats {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #bbb;
    }

    .view-button {
      background-color: #292929;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Radar Feed</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search for products, niches, regions..." />
  </div>

  <div class="filters">
    <div class="filter">Newest</div>
    <div class="filter">Tech</div>
    <div class="filter">Home</div>
    <div class="filter">Beauty</div>
    <div class="filter">Fitness</div>
    <div class="filter">Fashion</div>
    <div class="filter">USA</div>
    <div class="filter">EU</div>
    <div class="filter">Asia</div>
    <div class="filter">Fast</div>
    <div class="filter">Steady</div>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Galaxy+Projector" alt="LED Galaxy Projector" class="product-image" />
      <div class="product-title">LED Galaxy Projector</div>
      <div class="product-stats">
        Hype Score: 92<br />
        Sellers: 151<br />
        Total Sales: 7,842
      </div>
      <a href="drop-galaxy.html"><button class="view-button">View Drop</button></a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Portable+Blender" alt="Portable Blender" class="product-image" />
      <div class="product-title">Portable Blender</div>
      <div class="product-stats">
        Hype Score: 78<br />
        Sellers: 89<br />
        Total Sales: 5,233
      </div>
      <a href="drop-blender.html"><button class="view-button">View Drop</button></a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Wireless+Earbuds" alt="Wireless Earbuds" class="product-image" />
      <div class="product-title">Wireless Earbuds</div>
      <div class="product-stats">
        Hype Score: 84<br />
        Sellers: 67<br />
        Total Sales: 6,910
      </div>
      <a href="drop-earbuds.html"><button class="view-button">View Drop</button></a>
    </div>
  </div>
</body>
</html>
