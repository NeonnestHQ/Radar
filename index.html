<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neonnest Radar Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
--primary: #3b82f6;
--secondary: #7b61ff;
--bg: #000;
--card-bg: #111;
--border: #222;
--text: #fff;
--muted: #aaa;
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: 'Inter', sans-serif;
background-color: var(--bg);
color: var(--text);
padding: 40px;
}

.header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 20px;
}

.header h1 {
font-size: 32px;
color: white;
}

.search-bar {
margin: 16px 0;
display: flex;
justify-content: center;
}

.search-bar input {
width: 60%;
padding: 12px 20px;
border-radius: 12px;
border: none;
font-size: 16px;
}

.filters {
display: flex;
flex-wrap: wrap;
gap: 12px;
margin-bottom: 32px;
justify-content: center;
}

.filter-group {
display: flex;
flex-direction: column;
align-items: center;
}

.filter-group label {
margin-bottom: 6px;
font-weight: 600;
font-size: 14px;
}

select {
padding: 8px 16px;
border-radius: 20px;
background-color: var(--card-bg);
color: white;
border: 1px solid var(--border);
}

.products {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 24px;
}

.product-card {
background-color: var(--card-bg);
border: 1px solid var(--border);
border-radius: 20px;
padding: 16px;
display: flex;
flex-direction: column;
gap: 12px;
}

.product-card img {
width: 100%;
border-radius: 12px;
}

.stats {
font-size: 14px;
color: var(--muted);
}

.view-drop {
margin-top: auto;
background: linear-gradient(135deg, var(--secondary), var(--primary));
border: none;
padding: 10px;
color: white;
font-weight: bold;
font-size: 14px;
border-radius: 12px;
cursor: pointer;
transition: background 0.3s;
}

.view-drop:hover {
background: linear-gradient(135deg, #8c73ff, #60a5fa);
}
</style>
</head>
<body>
<div class="header">
<h1>Radar Feed</h1>
<div style="font-size: 24px; font-weight: bold; color: white;">NEONNEST</div>
</div>

<div class="search-bar">
<input type="text" placeholder="Search for trending products...">
</div>

<div class="filters">
<div class="filter-group">
<label for="newest">Newest</label>
<select id="newest">
<option value="latest">Latest</option>
<option value="popular">Most Popular</option>
</select>
</div>
<div class="filter-group">
<label for="niche">Niche</label>
<select id="niche">
<option>All</option>
<option>Beauty</option>
<option>Fitness</option>
<option>Home</option>
<option>Pet</option>
<option>Tech</option>
<option>Fashion</option>
<option>Gaming</option>
<option>Health</option>
</select>
</div>
<div class="filter-group">
<label for="region">Region</label>
<select id="region">
<option>All</option>
<option>USA</option>
<option>Europe</option>
<option>Asia</option>
<option>Australia</option>
</select>
</div>
<div class="filter-group">
<label for="trend-speed">Trend Speed</label>
<select id="trend-speed">
<option>All</option>
<option>Exploding</option>
<option>Growing</option>
<option>Stable</option>
</select>
</div>
</div>

<div class="products">
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product Image">
<div class="stats">Sales: 2,300 | Sellers: 21</div>
<button class="view-drop" onclick="location.href='drop.html'">View Drop</button>
</div>
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product Image">
<div class="stats">Sales: 1,750 | Sellers: 18</div>
<button class="view-drop" onclick="location.href='drop.html'">View Drop</button>
</div>
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product Image">
<div class="stats">Sales: 3,120 | Sellers: 30</div>
<button class="view-drop" onclick="location.href='drop.html'">View Drop</button>
</div>
</div>
</body>
</html>
