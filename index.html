<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Page - Neonnest Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #7b61ff;
      --bg: #000;
      --card-bg: #111;
      --border: #222;
      --text: #fff;
      --text-muted: #bbb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
    }

    .drop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .drop-header h1 {
      font-size: 32px;
      color: white;
    }

    .drop-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
    }

    .drop-image img {
      width: 100%;
      border-radius: 20px;
    }

    .drop-info {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .stat {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      font-size: 14px;
    }

    .suppliers {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }

    .suppliers h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .supplier-item {
      border-bottom: 1px solid var(--border);
      padding: 8px 0;
    }

    .supplier-item:last-child {
      border-bottom: none;
    }

    .ad-button {
      margin-top: 32px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 12px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      width: fit-content;
      transition: background 0.3s;
    }

    .ad-button:hover {
      background: linear-gradient(135deg, #8c73ff, #60a5fa);
    }
  </style>
</head>
<body>
  <div class="drop-header">
    <h1>Product Drop</h1>
    <a href="#" style="color: var(--secondary); text-decoration: none; font-weight: 600;">Back to Radar</a>
  </div>

  <div class="drop-content">
    <div class="drop-image">
      <img src="https://via.placeholder.com/600x400" alt="Product Image" />
    </div>
    <div class="drop-info">
      <div class="stat">Total Sales: <strong>4,560</strong></div>
      <div class="stat">Active Sellers: <strong>37</strong></div>
      <div class="stat">Trend Speed: <strong>Exploding</strong></div>
      <div class="stat">Niche: <strong>Beauty</strong></div>
      <div class="stat">Region: <strong>United States</strong></div>

      <div class="suppliers">
        <h3>Top 5 Suppliers</h3>
        <div class="supplier-item">AliExpress - Store A</div>
        <div class="supplier-item">CJ Dropshipping - Supplier X</div>
        <div class="supplier-item">Alibaba - Wholesale Y</div>
        <div class="supplier-item">Zendrop - Fast Z</div>
        <div class="supplier-item">AutoDS - Reliable Q</div>
      </div>

      <button class="ad-button">Create AI Ad (Free for Radar users)</button>
    </div>
  </div>
</body>
</html>
