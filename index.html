<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e11;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #111118;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .sidebar h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }

    .nav a:hover {
      background-color: #1f1f28;
    }

    .divider {
      height: 1px;
      background-color: #2a2a35;
      margin: 10px 0;
    }

    .account-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .header {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .filter-btn {
      padding: 10px 16px;
      background-color: #1a1a22;
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .product-card {
      background-color: #16161e;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product-card h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 5px 0;
    }

    .stat {
      font-size: 14px;
    }

    .bar-container {
      background-color: #2a2a35;
      height: 6px;
      border-radius: 999px;
      overflow: hidden;
      margin: 4px 0 10px;
    }

    .bar {
      height: 100%;
      background: linear-gradient(to right, #7f5af0, #5b39d2);
    }

    .view-btn {
      margin-top: auto;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #3c82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h1>NEONNEST</h1>
      <div class="nav">
        <a href="#"><i class="fas fa-bolt"></i> Radar Feed</a>
        <div class="divider"></div>
        <a href="#"><i class="fas fa-box"></i> Your Drops</a>
        <div class="divider"></div>
        <a href="#"><i class="fas fa-search"></i> Find Suppliers</a>
        <div class="divider"></div>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </div>
    </div>
    <div class="account-section">
      <div class="divider"></div>
      <a href="#"><i class="fas fa-user"></i> Account</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>
  <div class="main">
    <div class="header">Radar Feed</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
    </div>
    <div class="filters">
      <button class="filter-btn">Newest</button>
      <button class="filter-btn">Niche</button>
      <button class="filter-btn">Region</button>
      <button class="filter-btn">Trend Speed</button>
    </div>
    <div class="products">
      <div class="product-card">
        <img src="https://i.imgur.com/1.jpg" alt="Galaxy Projector">
        <h3>Galaxy Projector</h3>
        <div class="stat">Hype Level: 92</div>
        <div class="bar-container"><div class="bar" style="width: 92%;"></div></div>
        <div class="stat">Saturation: 30</div>
        <div class="bar-container"><div class="bar" style="width: 30%;"></div></div>
        <div class="stat">Growth: High</div>
        <button class="view-btn">View Drop</button>
      </div>

      <div class="product-card">
        <img src="https://i.imgur.com/2.jpg" alt="Portable Blender">
        <h3>Portable Blender</h3>
        <div class="stat">Hype Level: 88</div>
        <div class="bar-container"><div class="bar" style="width: 88%;"></div></div>
        <div class="stat">Saturation: 42</div>
        <div class="bar-container"><div class="bar" style="width: 42%;"></div></div>
        <div class="stat">Growth: Moderate</div>
        <button class="view-btn">View Drop</button>
      </div>

      <div class="product-card">
        <img src="https://i.imgur.com/3.jpg" alt="Wireless Earbuds">
        <h3>Wireless Earbuds</h3>
        <div class="stat">Hype Level: 85</div>
        <div class="bar-container"><div class="bar" style="width: 85%;"></div></div>
        <div class="stat">Saturation: 35</div>
        <div class="bar-container"><div class="bar" style="width: 35%;"></div></div>
        <div class="stat">Growth: High</div>
        <button class="view-btn">View Drop</button>
      </div>
    </div>
  </div>
</body>
</html>
