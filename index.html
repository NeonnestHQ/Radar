<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar Feed | Neonnest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0D0E12;
      color: white;
      display: flex;
    }

    aside {
      background-color: #111218;
      padding: 2rem 1.5rem;
      width: 220px;
      height: 100vh;
    }

    aside h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
    }

    aside nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      transition: 0.3s;
    }

    aside nav a:hover {
      color: #6366F1;
    }

    .main {
      flex-grow: 1;
      padding: 2.5rem 3rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 700;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters select,
    .filters input[type="text"] {
      background-color: #1C1D23;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .product-card {
      background-color: #1C1D23;
      border-radius: 1rem;
      overflow: hidden;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .stat {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .bar {
      height: 6px;
      background: linear-gradient(to right, #6366F1, #9333EA);
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .btn {
      background: #3B82F6;
      color: white;
      padding: 0.75rem;
      text-align: center;
      border-radius: 0.75rem;
      margin-top: auto;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background: #2563EB;
    }
  </style>
</head>

<body>
  <aside>
    <h1>NEONNEST</h1>
    <nav>
      <a href="#">Radar Feed</a>
      <a href="#">Your Drops</a>
      <a href="#">Find Suppliers</a>
      <a href="#">Settings</a>
    </nav>
  </aside>
  <div class="main">
    <div class="header">
      <h2>Radar Feed</h2>
      <select>
        <option>Newest</option>
        <option>Trending</option>
        <option>Most Hyped</option>
      </select>
    </div>
    <div class="filters">
      <input type="text" placeholder="Search products...">
      <select>
        <option>Niche</option>
        <option>Home</option>
        <option>Beauty</option>
        <option>Fitness</option>
      </select>
      <select>
        <option>Region</option>
        <option>US</option>
        <option>EU</option>
        <option>Global</option>
      </select>
      <select>
        <option>Trend Speed</option>
        <option>Fast</option>
        <option>Moderate</option>
        <option>Slow</option>
      </select>
    </div>
    <div class="products">
      <div class="product-card">
        <img src="https://i.imgur.com/lh0YrZm.jpeg" alt="Insulated Tumbler">
        <h3>Insulated Tumbler</h3>
        <div class="stat">Hype Level: 89</div>
        <div class="bar" style="width: 89%;"></div>
        <div class="stat">Saturation: 26</div>
        <div class="bar" style="width: 26%;"></div>
        <div class="stat">Growth: High</div>
        <div class="btn">View Drop</div>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/dI1bCWA.jpeg" alt="Baby Night Light">
        <h3>Baby Night Light</h3>
        <div class="stat">Hype Level: 81</div>
        <div class="bar" style="width: 81%;"></div>
        <div class="stat">Saturation: 42</div>
        <div class="bar" style="width: 42%;"></div>
        <div class="stat">Growth: Moderate</div>
        <div class="btn">View Drop</div>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/38x6xRh.jpeg" alt="Car Underglow Lights">
        <h3>Car Underglow Lights</h3>
        <div class="stat">Hype Level: 76</div>
        <div class="bar" style="width: 76%;"></div>
        <div class="stat">Saturation: 34</div>
        <div class="bar" style="width: 34%;"></div>
        <div class="stat">Growth: High</div>
        <div class="btn">View Drop</div>
      </div>
    </div>
  </div>
</body>

</html>
