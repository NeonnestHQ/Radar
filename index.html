<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neonnest Radar Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0F0F11;
      color: white;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #111216;
      height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }
    .nav-links a:hover {
      background-color: #1F1F23;
    }
    .nav-divider {
      height: 1px;
      background: #2A2A2E;
      margin: 15px 0;
    }
    .account-section {
      margin-top: auto;
    }
    .account-section a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main {
      flex: 1;
      padding: 40px;
    }
    .top-bar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }
    .top-bar h2 {
      font-size: 32px;
      font-weight: 700;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-btn {
      background-color: #1F1F23;
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    .filter-btn:hover {
      background-color: #2c2c32;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #1F1F23;
      border-radius: 16px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product-card p {
      margin: 2px 0;
      font-size: 14px;
      color: #ddd;
    }
    .view-btn {
      margin-top: 10px;
      background-color: #2979ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .view-btn:hover {
      background-color: #1e5fd2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div>
        <h1>NEONNEST</h1>
        <div class="nav-links">
          <a href="#"><i class="fas fa-satellite-dish"></i>Radar Feed</a>
          <div class="nav-divider"></div>
          <a href="#"><i class="fas fa-box"></i>Your Drops</a>
          <div class="nav-divider"></div>
          <a href="#"><i class="fas fa-truck"></i>Find Suppliers</a>
          <div class="nav-divider"></div>
          <a href="#"><i class="fas fa-cog"></i>Settings</a>
        </div>
      </div>
      <div class="account-section">
        <div class="nav-divider"></div>
        <a href="#"><i class="fas fa-user-circle"></i>Account</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </div>
    </div>
    <div class="main">
      <div class="top-bar">
        <h2>Radar Feed</h2>
        <div class="search-bar">
          <input type="text" placeholder="Search products...">
          <div class="filters">
            <button class="filter-btn">Newest</button>
            <button class="filter-btn">Niche</button>
            <button class="filter-btn">Region</button>
            <button class="filter-btn">Trend Speed</button>
          </div>
        </div>
      </div>
      <div class="products">
        <div class="product-card">
          <img src="https://i.imgur.com/NfJzRJl.jpeg" alt="Galaxy Projector">
          <h3>Galaxy Projector</h3>
          <p>Hype Level: 92</p>
          <p>Saturation: 30</p>
          <p>Growth: High</p>
          <button class="view-btn">View Drop</button>
        </div>
        <div class="product-card">
          <img src="https://i.imgur.com/Cwxz2nm.jpeg" alt="Portable Blender">
          <h3>Portable Blender</h3>
          <p>Hype Level: 88</p>
          <p>Saturation: 42</p>
          <p>Growth: Moderate</p>
          <button class="view-btn">View Drop</button>
        </div>
        <div class="product-card">
          <img src="https://i.imgur.com/CNLh9A7.jpeg" alt="Wireless Earbuds">
          <h3>Wireless Earbuds</h3>
          <p>Hype Level: 85</p>
          <p>Saturation: 35</p>
          <p>Growth: High</p>
          <button class="view-btn">View Drop</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
