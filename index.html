<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neonnest Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #7b61ff;
      --bg: #000;
      --card-bg: #111;
      --border: #222;
      --text: #fff;
      --text-muted: #bbb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      gap: 32px;
    }

    .nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: var(--secondary);
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      color: white;
      margin: 32px 0 16px;
      text-align: center;
    }

    .search-bar {
      display: block;
      margin: 0 auto 20px;
      max-width: 400px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .filter-select {
      background: linear-gradient(to right, #222, #111);
      border: 1px solid var(--border);
      border-radius: 9999px;
      padding: 10px 18px;
      color: var(--text);
      font-size: 14px;
      appearance: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-select:hover {
      border-color: var(--primary);
      background: linear-gradient(to right, #333, #1a1a1a);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 0 40px 40px;
    }

    .product-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s, border 0.2s;
    }

    .product-card:hover {
      border-color: var(--secondary);
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .stats {
      font-size: 13px;
      color: var(--text-muted);
    }

    .view-button {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      border: none;
      color: white;
      padding: 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .view-button:hover {
      background: linear-gradient(135deg, #8c73ff, #60a5fa);
    }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 18px; font-weight: 600; color: white;">NEONNEST</div>
    <nav class="nav">
      <a href="#">Radar Feed</a>
      <a href="#">Settings</a>
      <a href="#">Account</a>
    </nav>
  </header>

  <h1 class="title">Radar Feed</h1>

  <input type="text" id="searchInput" class="search-bar" placeholder="Search products..." />

  <div class="filters">
    <select class="filter-select" id="nicheFilter">
      <option disabled selected>Niche</option>
      <option>Tech</option><option>Beauty</option><option>Home</option>
      <option>Fashion</option><option>Fitness</option><option>Pets</option>
      <option>Baby</option><option>Outdoor</option><option>Accessories</option>
      <option>Gadgets</option><option>Kitchen</option><option>Health</option>
      <option>Car</option><option>Tools</option><option>Office</option>
    </select>
    <select class="filter-select" id="regionFilter">
      <option disabled selected>Region</option>
      <option>Global</option><option>United States</option><option>Canada</option>
      <option>United Kingdom</option><option>Europe</option><option>Australia</option>
      <option>Asia</option><option>Africa</option><option>South America</option>
    </select>
    <select class="filter-select" id="trendFilter">
      <option disabled selected>Trend Speed</option>
      <option>Exploding</option><option>Fast</option><option>Medium</option>
      <option>Slow</option><option>Stable</option>
    </select>
    <select class="filter-select" id="sortFilter">
      <option disabled selected>Sort</option>
      <option>Newest First</option><option>Oldest First</option>
      <option>Most Popular</option><option>Highest Sales</option><option>Rising Stars</option>
    </select>
  </div>

  <div class="product-grid" id="productGrid">
    <div class="product-card" data-niche="Tech" data-region="Global" data-trend="Exploding">
      <img src="https://via.placeholder.com/300x200" alt="Product" />
      <div class="stats">Total Sales: 3,245 | Sellers: 21</div>
      <button class="view-button">View Drop</button>
    </div>
    <div class="product-card" data-niche="Beauty" data-region="Europe" data-trend="Fast">
      <img src="https://via.placeholder.com/300x200" alt="Product" />
      <div class="stats">Total Sales: 1,942 | Sellers: 14</div>
      <button class="view-button">View Drop</button>
    </div>
    <div class="product-card" data-niche="Home" data-region="United States" data-trend="Stable">
      <img src="https://via.placeholder.com/300x200" alt="Product" />
      <div class="stats">Total Sales: 5,873 | Sellers: 36</div>
      <button class="view-button">View Drop</button>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const nicheFilter = document.getElementById("nicheFilter");
    const regionFilter = document.getElementById("regionFilter");
    const trendFilter = document.getElementById("trendFilter");
    const sortFilter = document.getElementById("sortFilter");
    const productGrid = document.getElementById("productGrid");
    const productCards = productGrid.querySelectorAll(".product-card");

    function filterProducts() {
      const keyword = searchInput.value.toLowerCase();
      const selectedNiche = nicheFilter.value;
      const selectedRegion = regionFilter.value;
      const selectedTrend = trendFilter.value;

      let filtered = Array.from(productCards).filter(card => {
        const niche = card.dataset.niche;
        const region = card.dataset.region;
        const trend = card.dataset.trend;
        const textMatch = card.textContent.toLowerCase().includes(keyword);
        const nicheMatch = selectedNiche === "Niche" || niche === selectedNiche;
        const regionMatch = selectedRegion === "Region" || region === selectedRegion;
        const trendMatch = selectedTrend === "Trend Speed" || trend === selectedTrend;
        return textMatch && nicheMatch && regionMatch && trendMatch;
      });

      productCards.forEach(card => card.style.display = "none");
      filtered.forEach(card => card.style.display = "block");
    }

    searchInput.addEventListener("input", filterProducts);
    nicheFilter.addEventListener("change", filterProducts);
    regionFilter.addEventListener("change", filterProducts);
    trendFilter.addEventListener("change", filterProducts);
    sortFilter.addEventListener("change", filterProducts);
  </script>
</body>
</html>
