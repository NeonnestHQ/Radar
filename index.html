<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neonnest Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 20px;
      border-bottom: 1px solid #1e1e1e;
    }
    .nav {
      display: flex;
      gap: 30px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #7b61ff;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .filter-select {
      background: #111;
      border: 1px solid #333;
      border-radius: 9999px;
      padding: 8px 16px;
      color: #fff;
      font-size: 14px;
      appearance: none;
    }
    .search-bar {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .stats {
      font-size: 13px;
      color: #bbb;
    }
    .view-button {
      background: linear-gradient(135deg, #7b61ff, #3b82f6);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .view-button:hover {
      background: linear-gradient(135deg, #8c73ff, #60a5fa);
    }
  </style>
</head>
<body>
  <header>
    <h1>Radar Feed</h1>
    <nav class="nav">
      <a href="#">Radar Feed</a>
      <a href="#">Settings</a>
      <a href="#">Account</a>
    </nav>
  </header>
  <div class="container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search products..." />

    <div class="filters">
      <select class="filter-select" id="nicheFilter">
        <option disabled selected>Niche</option>
        <option>Tech</option>
        <option>Beauty</option>
        <option>Home</option>
        <option>Fashion</option>
        <option>Fitness</option>
        <option>Pets</option>
        <option>Baby</option>
        <option>Outdoor</option>
        <option>Accessories</option>
        <option>Gadgets</option>
        <option>Kitchen</option>
        <option>Health</option>
        <option>Car</option>
        <option>Tools</option>
        <option>Office</option>
      </select>
      <select class="filter-select" id="regionFilter">
        <option disabled selected>Region</option>
        <option>Global</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Europe</option>
        <option>Australia</option>
        <option>Asia</option>
        <option>Africa</option>
        <option>South America</option>
      </select>
      <select class="filter-select" id="trendFilter">
        <option disabled selected>Trend Speed</option>
        <option>Exploding</option>
        <option>Fast</option>
        <option>Medium</option>
        <option>Slow</option>
        <option>Stable</option>
      </select>
      <select class="filter-select" id="sortFilter">
        <option disabled selected>Sort</option>
        <option>Newest First</option>
        <option>Oldest First</option>
        <option>Most Popular</option>
        <option>Highest Sales</option>
        <option>Rising Stars</option>
      </select>
    </div>

    <div class="product-grid" id="productGrid">
      <div class="product-card" data-niche="Tech" data-region="Global" data-trend="Exploding">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <div class="stats">Total Sales: 3,245 | Sellers: 21</div>
        <button class="view-button">View Drop</button>
      </div>
      <div class="product-card" data-niche="Beauty" data-region="Europe" data-trend="Fast">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <div class="stats">Total Sales: 1,942 | Sellers: 14</div>
        <button class="view-button">View Drop</button>
      </div>
      <div class="product-card" data-niche="Home" data-region="United States" data-trend="Stable">
        <img src="https://via.placeholder.com/300x200" alt="Product" />
        <div class="stats">Total Sales: 5,873 | Sellers: 36</div>
        <button class="view-button">View Drop</button>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const nicheFilter = document.getElementById("nicheFilter");
    const regionFilter = document.getElementById("regionFilter");
    const trendFilter = document.getElementById("trendFilter");
    const sortFilter = document.getElementById("sortFilter");
    const productGrid = document.getElementById("productGrid");
    const productCards = productGrid.querySelectorAll(".product-card");

    function filterProducts() {
      const keyword = searchInput.value.toLowerCase();
      const selectedNiche = nicheFilter.value;
      const selectedRegion = regionFilter.value;
      const selectedTrend = trendFilter.value;

      let filtered = Array.from(productCards).filter(card => {
        const niche = card.dataset.niche;
        const region = card.dataset.region;
        const trend = card.dataset.trend;
        const textMatch = card.textContent.toLowerCase().includes(keyword);
        const nicheMatch = selectedNiche === "Niche" || niche === selectedNiche;
        const regionMatch = selectedRegion === "Region" || region === selectedRegion;
        const trendMatch = selectedTrend === "Trend Speed" || trend === selectedTrend;
        return textMatch && nicheMatch && regionMatch && trendMatch;
      });

      productCards.forEach(card => card.style.display = "none");
      filtered.forEach(card => card.style.display = "block");

      // Optional sort logic (not implemented yet)
    }

    searchInput.addEventListener("input", filterProducts);
    nicheFilter.addEventListener("change", filterProducts);
    regionFilter.addEventListener("change", filterProducts);
    trendFilter.addEventListener("change", filterProducts);
    sortFilter.addEventListener("change", filterProducts); // Sort placeholder
  </script>
</body>
</html>
