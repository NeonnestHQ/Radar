<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neonnest Radar Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --blue: #1e90ff;
      --black: #0d0d0d;
      --purple: #a855f7;
      --gray: #1a1a1a;
      --light-gray: #2b2b2b;
      --text-light: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--black);
      color: var(--text-light);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: var(--gray);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.4);
    }

    .sidebar h2 {
      color: var(--blue);
      font-size: 26px;
      margin-bottom: 50px;
      font-weight: 700;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 22px;
      color: var(--text-light);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 10px;
      transition: background 0.25s ease;
    }

    .nav-link i {
      width: 20px;
    }

    .nav-link:hover {
      background: linear-gradient(to right, var(--purple), var(--blue));
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 50px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 28px;
      color: var(--blue);
      margin-bottom: 30px;
      font-weight: 600;
    }

    .product-card {
      background-color: var(--light-gray);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-3px);
    }

    .product-info {
      flex: 1;
    }

    .product-name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .trend-score {
      font-size: 15px;
      color: var(--purple);
    }

    .view-btn {
      background: linear-gradient(to right, var(--blue), var(--purple));
      border: none;
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .view-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Radar</h2>
    <a class="nav-link" href="#"><i class="fas fa-bolt"></i>Radar Feed</a>
    <a class="nav-link" href="#"><i class="fas fa-box"></i>Your Drops</a>
    <a class="nav-link" href="#"><i class="fas fa-truck"></i>Find Suppliers</a>
    <a class="nav-link" href="#"><i class="fas fa-cog"></i>Settings</a>
  </div>

  <div class="main">
    <div class="section-title">Trending Products</div>

    <div class="product-card">
      <div class="product-info">
        <div class="product-name">LED Galaxy Projector</div>
        <div class="trend-score">Hype Score: 92/100</div>
      </div>
      <button class="view-btn">View Drop</button>
    </div>

    <div class="product-card">
      <div class="product-info">
        <div class="product-name">Portable Blender</div>
        <div class="trend-score">Hype Score: 88/100</div>
      </div>
      <button class="view-btn">View Drop</button>
    </div>

    <div class="product-card">
      <div class="product-info">
        <div class="product-name">Wireless Earbuds</div>
        <div class="trend-score">Hype Score: 85/100</div>
      </div>
      <button class="view-btn">View Drop</button>
    </div>

  </div>
</body>
</html>
