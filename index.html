<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neonnest Radar Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0e0e11;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #15151a;
      padding: 40px 20px;
      height: 100vh;
    }

    .sidebar h1 {
      color: white;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      margin-bottom: 25px;
      text-decoration: none;
      font-weight: 500;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h2 {
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .filter {
      background-color: #1f1f25;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      background-color: #1f1f25;
      padding: 20px;
      border-radius: 16px;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin-bottom: 10px;
    }

    .stats p {
      font-size: 14px;
      margin: 4px 0;
      color: #ccc;
    }

    .view-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>NEONNEST</h1>
    <nav>
      <a href="#">Radar Feed</a>
      <a href="#">Your Drops</a>
      <a href="#">Find Suppliers</a>
      <a href="#">Settings</a>
    </nav>
  </div>
  <div class="main">
    <h2>Radar Feed</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>
    <div class="filters">
      <button class="filter">Newest</button>
      <button class="filter">Niche</button>
      <button class="filter">Region</button>
      <button class="filter">Trend Speed</button>
    </div>
    <div class="products">
      <div class="product-card">
        <img src="https://i.imgur.com/0DElr0H.jpg" alt="Galaxy Projector" />
        <h3>Galaxy Projector</h3>
        <div class="stats">
          <p>Hype Level: 92</p>
          <p>Saturation: 30</p>
          <p>Growth: High</p>
        </div>
        <button class="view-button" onclick="location.href='drop-galaxy.html'">View Drop</button>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/ImnJgJE.jpg" alt="Portable Blender" />
        <h3>Portable Blender</h3>
        <div class="stats">
          <p>Hype Level: 88</p>
          <p>Saturation: 42</p>
          <p>Growth: Moderate</p>
        </div>
        <button class="view-button" onclick="location.href='drop-blender.html'">View Drop</button>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/Nvbh8Ex.jpg" alt="Wireless Earbuds" />
        <h3>Wireless Earbuds</h3>
        <div class="stats">
          <p>Hype Level: 85</p>
          <p>Saturation: 35</p>
          <p>Growth: High</p>
        </div>
        <button class="view-button" onclick="location.href='drop-earbuds.html'">View Drop</button>
      </div>
    </div>
  </div>
</body>
</html>
