<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Drop - Neonnest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #7b61ff;
      --bg: #000;
      --card-bg: #111;
      --border: #222;
      --text: #fff;
      --muted: #aaa;
      --glow: linear-gradient(90deg, #7b61ff, #3b82f6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
    }

    .drop-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .video-placeholder {
      width: 320px;
      height: 220px;
      background-color: #1a1a1a;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #777;
    }

    .drop-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .drop-title {
      font-size: 28px;
      font-weight: 700;
    }

    .drop-description {
      font-size: 15px;
      color: var(--muted);
      margin-top: -6px;
    }

    .metrics {
      display: flex;
      flex-direction: row;
      gap: 16px;
      margin: 16px 0;
    }

    .metric-box {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 80px;
    }

    .metric-title {
      font-size: 12px;
      color: var(--muted);
    }

    .metric-value {
      font-size: 18px;
      font-weight: bold;
      color: var(--text);
    }

    .map-placeholder {
      background-color: #1a1a1a;
      width: 80px;
      height: 60px;
      border-radius: 12px;
    }

    .add-button {
      padding: 12px;
      background: var(--glow);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      max-width: 300px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 48px 0 12px;
      color: var(--primary);
    }

    .supplier-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .supplier-table th, .supplier-table td {
      text-align: left;
      padding: 12px 16px;
      background-color: var(--card-bg);
      border-radius: 12px;
      font-size: 14px;
    }

    .supplier-table th {
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 16px;
      margin-top: 40px;
    }

    .action-button {
      background: var(--glow);
      padding: 14px 20px;
      border: none;
      border-radius: 16px;
      font-weight: bold;
      color: white;
      font-size: 14px;
      flex: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="drop-container">
    <div class="video-placeholder">▶</div>
    <div class="drop-info">
      <div class="drop-title">LED Galaxy Projector</div>
      <div class="drop-description">Brief trend description</div>
      <div class="metrics">
        <div class="metric-box">
          <div class="metric-title">Hype</div>
          <div class="metric-value">92</div>
        </div>
        <div class="metric-box">
          <div class="metric-title">Hype Score</div>
          <div class="metric-value">92</div>
        </div>
        <div class="metric-box">
          <div class="metric-title">Saturation</div>
          <div class="metric-value">High</div>
        </div>
        <div class="map-placeholder"></div>
      </div>
      <button class="add-button">Add to Your Drops</button>
    </div>
  </div>

  <div class="section-title">Top Suppliers</div>
  <table class="supplier-table">
    <thead>
      <tr>
        <th>Supplier</th>
        <th>Delivery</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>AliExpress</td>
        <td>8–15 days, China</td>
        <td>$17.99</td>
      </tr>
      <tr>
        <td>Supplier B</td>
        <td>5–9 days, United States</td>
        <td>$18.99</td>
      </tr>
      <tr>
        <td>Supplier C</td>
        <td>5–9 days</td>
        <td>$19.99</td>
      </tr>
      <tr>
        <td>Supplier D</td>
        <td>USA</td>
        <td>$21.00</td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <button class="action-button">Generate Launch Kit</button>
    <button class="action-button">AI Ad Generator</button>
  </div>
</body>
</html>
